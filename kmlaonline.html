<!DOCTYPE html>

<html>
	<head>
    	<link rel="stylesheet" href="css/bootstrap.css" type=text/css>
    	<link rel="stylesheet" href="css/style.css" type=text/css>
    	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
 		<script src="js/jquery-3.2.1.min.js"></script>
 	</head>
	<body>
		<div class="container">
			<div class="row first">
				<div class="col-md-12 text-center"> 
					<h1>Indictment List</h1>
				</div>
				<hr width="100%">
			</div>


			<div class="row second">
				<div class="col-md-12 text-right" >
					<div class="col-md-1">
						<button type="button" class="add">Add</button>
					</div>
					<button>Initialize</button>
					<button>Submit</button>
				</div>
			</div>

			<div class="row third">
				<div class="table-responsive">
					<table border="1" width="100%">
						<form>
						<tr bgcolor="lightgray">
							<th class="title" width="16.666666%"> Grade </th>
							<th class="title" width="16.666666%"> Name </th>
							<th class="title" width="16.666666%"> Date </th>
							<th class="title" width="16.666666%"> Accused by </th>
							<th class="title" width="16.666666%"> Violated Article </th>
							<th class="title" width="16.666666%"> Points </th>
						</tr>
						<tr>
						<div class="student">
							<th>
								<select>
 									<option>1</option>
  									<option>2</option>
  									<option>3</option>
								</select>
							</th>
							<th>
								<input type="text" name="Name">
							</th>
						</div>
							<th class="date">
								<input style="width:100%" type="date" class="text-right" width="100%">
							</th>
							<th>
								<input type="text" name="Accused-by">
							</th>
							<th>
								<input type="text" name="Violated-Article">
							</th>
							<th>
								<input type="text" name="Points">
							</th>
						</tr>
						</form>
					</table>
				</div>
			</div>

		</div>
    	<script src="javascript.js"></script>
	</body>
</html>
